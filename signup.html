<html>
<meta charset="utf-8">
<title>에부리타임</title>
<link rel="stylesheet" href="main.css">

<body>

    <div class="signup__form">
        <form>
            <h1>에부리타임 회원가입</h1>

            <h2>학교 선택</h2>

            <h3>학교</h3>
            <input placeholder="학교명을 입력해 주세요" autofocus>

            <h2>인적 사항/회원 정보</h2>
 
            <h3>입학년도(학번)</h3>
            <input placeholder="입학년도(학번)를 입력해 주세요">

            <h3>학과</h3>
            <input placeholder="학과명을 입력해 주세요">

            <h3>이름</h3>
            <input placeholder="이름을 입력해 주세요">

            <h3>이메일</h3>
            <input placeholder="이메일을 입력해 주세요">

            <h3>비밀번호</h3>
            <input placeholder="비밀번호를 입력해 주세요" type="password">

            <br>
            <input value="회원가입" type="submit">
        </form>
    </div>

</body>


</html>
